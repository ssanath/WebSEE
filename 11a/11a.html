<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Name</title>
        <script src="react/react.development.js"></script>
        <script src="react/react-dom.development.js"></script>
        <script src="react/prop-types.js"></script>
        <script src="react/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class Name extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        data: ""
                    }
                }
                updateState(e) {
                    this.setState({
                        data: e.target.value
                    })
                }

                render() {
                    return (
                        <form>
                            <div>
                                <label>Name: </label>
                                <input type="text" value= {this.state.data} onChange = {this.updateState.bind(this)} />
                                <h1>{this.state.data}</h1>
                            </div>
                        </form>
                    )
                }
            }
            ReactDOM.render(<Name />, document.getElementById("root"));
        </script>
    </body>
</html>
